<!-- 
  _layouts/default.html
  customization to original Midnight theme 
  found through GitHub Pages Themes
 -->
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
   
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      
    <div class="wrapper">

      <section>
        <!-- nighthawk coding society has altered arrangement and inserted navigation that is updated in independent file -->
        <div id="title">
          {% include account.html %}
          <button action="javascript:" onclick="openForm()" style="color: black; border: none; background-color: clear; position: fixed; top:5.5%; right:7%; font-size: 16px;">
            Sign In
          </button>
        </div>
        <div class="boxes">
          {% include home.html %}
        </div>
        <div class="boxes">
        <!-- this is Jekyll magic, each md file in site will be inserted here -->
        {{ content }}
        </div>
      </section>

    </div>
  </body>
</html>

<style>
  a, button {
        font-family: "Kanit", sans-serif;
        font-weight: 500;
        font-size: 16px;
        color:black;
        text-decoration: none;
        background-color: rgba(70, 77, 96, 0.5);
        color: #fff;
    }
    
 .boxes {
        white-space: nowrap;
    }
</style>
